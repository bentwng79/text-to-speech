<!DOCTYPE html>
<html>
  <head>
    <title>Text to Speech Synthesizer</title>
  </head>
  <body>
    <h1>Text to Speech Synthesizer</h1>
    <form action="{{url_for('synthesize')}}" method="POST">
      <label for="text">Enter the text you want to synthesize:</label><br>
      <input type="text" id="text" name="text" required><br><br>

      <label for="voice">Select a voice:</label>
      <select name="voice" id="voice">
        <option value="en-US-AriaNeural">en-US-AriaNeural</option>
        <option value="en-GB-LibbyNeural">en-GB-LibbyNeural</option>
      </select><br><br>

      <input type="submit" value="Synthesize">
    </form>
  </body>
</html>
